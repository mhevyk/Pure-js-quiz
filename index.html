<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка слів</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="libs/fontawesome/all.min.css">
    <script src="js/utils.js"></script>
    <script src="js/vocabulary.js"></script>
</head>

<body>
    <div class="modal-overlay"></div>
    <div class="app-wrapper">
        <header class="header">
            <div class="title">
                <div class="back">
                    <i class="page-open-button fa-solid fa-circle-arrow-left" data-href="main"></i>
                </div>
                <h1>Перевірка слів</h1>
                <h3>Найкраща програма для якісного вивчення слів</h3>
            </div>
        </header>
        <main class="main">
            <div class="page-main page open" data-href="main" data-title="Перевірка слів">
                <nav class="nav main__nav">
                    <button class="page-open-button nav__item" data-href="quiz">Тестування</button>
                    <button class="page-open-button nav__item" data-href="vocabulary">Словник</button>
                    <button class="page-open-button nav__item" data-href="results">Результати</button>
                    <button class="page-open-button nav__item" data-href="options">Налаштування</button>
                    <button class="nav__item exit">Вихід</button>
                </nav>
            </div>
            <div class="page" data-href="quiz" data-title="Тестування">
                Quiz
            </div>
            <div class="page-header page" data-href="vocabulary" data-title="Словник">
                <div class="vocabulary__header vocabulary__record">
                    <div class="record__item record__index">№</div>
                    <div class="record__item record__word">Слово</div>
                    <div class="record__item record__translates">Переклади</div>
                </div>
                <div class="vocabulary"></div>
            </div>
            <div class="page" data-href="results" data-title="Результати">
                Results
            </div>
            <div class="page" data-href="options" data-title="Налаштування">
                Options
            </div>
        </main>
        <footer class="footer">
            <span>Copyright &copy; <a href="https://github.com/mhevyk" target="blank" class="link">Max Hevyk</a></span>
            <span>2019-<span class="current-year-container"></span>
        </footer>
    </div>
    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog__section dialog__header">
                <h2>Modal window title</h2>
                <button class="dialog__close dialog__cross" role="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="dialog__section dialog__body">
                <p>Hello world!</p>
            </div>
            <div class="dialog__section dialog__footer">
                <button class="button dialog__button-secondary dialog__button dialog__close"
                    role="cancel">Cancel</button>
                <button class="button dialog__button-primary dialog__button" role="submit">ОК</button>
            </div>
        </div>
    </div>
    <script src="js/dialog.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/current-year.js"></script>
    <script src="js/page-navigation.js"></script>
    <script>
        const voc = new Vocabulary();
        voc.add({ word: "cat", translates: ["кіт"], group: "Тварини" });
        voc.add({ word: "cat", translates: ["кіт"], group: "Риби" });
        voc.add({ word: "cat", translates: ["кішка"], group: "Риби" });
        voc.add({ word: "dog", translates: ["пес"], group: "Тварини" });
        voc.add({ word: "fish", translates: ["риба"], group: "Щось" });
        voc.add({ word: "dino", translates: ["дино"], group: "Щось" });
        voc.add({ word: "tiger", translates: ["тигр"], group: "Щось" });
        voc.add({ word: "lion", translates: ["лев"], group: "Щось" });
        voc.printTo(document.querySelector(".vocabulary"));
    </script>
</body>

</html>
