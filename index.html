<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка слів</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="libs/fontawesome/all.min.css">
    <script src="js/utils.js"></script>
    <script src="js/vocabulary.js"></script>
    <script src="js/init.js"></script>
</head>

<body>
    <div class="modal-overlay"></div>
    <div class="app-wrapper">
        <header class="header">
            <div class="title">
                <div class="back">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                </div>
                <h1>Перевірка слів</h1>
                <h3>найкраща програма для якісного вивчення слів</h3>
            </div>
        </header>
        <main class="main">
            <div class="page__main page open" data-page="main" data-title="Перевірка слів">
                <nav class="nav main__nav">
                    <button class="page-open-button nav__item" data-page="quiz">Тестування</button>
                    <button class="page-open-button nav__item" data-page="vocabulary">Словник</button>
                    <button class="page-open-button nav__item" data-page="results">Результати</button>
                    <button class="page-open-button nav__item" data-page="options">Налаштування</button>
                    <button class="nav__item exit">Вихід</button>
                </nav>
            </div>
            <div class="page" data-page="quiz" data-title="Тестування">
                Quiz
            </div>
            <div class="page__vocabulary-list page" data-page="vocabulary" data-title="Словник">
                <div class="vocabulary__header vocabulary__record">
                    <div class="record__item record__index">№</div>
                    <div class="record__item record__word">Слово</div>
                    <div class="record__item record__translates">Переклад(и)</div>
                </div>
                <div class="vocabulary"></div>
                <div class="button-container vocabulary__button-container">
                    <button class="button vocabulary__button-secondary page-open-button" data-page="vocabulary-actions">
                        Редагувати
                    </button>
                </div>
            </div>
            <div class="page__vocabulary-actions page" data-page="vocabulary-actions" data-title="Редагування">
                <div class="vocabulary-actions__container">
                    <div class="vocabulary__actions-group">Додавання слів</div>
                    <div class="vocabulary__action">
                        <div class="action__name">Через форму</div>
                        <button class="button vocabulary__button-secondary page-open-button" data-page="vocabulary-add">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="vocabulary__action">
                        <div class="action__name">Через імпорт з файлу</div>
                        <button class="button vocabulary__button-secondary page-open-button"
                            data-page="vocabulary-group-import">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="vocabulary__actions-group">Редагування розділів</div>
                    <div class="vocabulary__action">
                        <div class="action__name">Додати розділ</div>
                        <button class="button vocabulary__button-secondary page-open-button"
                            data-page="vocabulary-group-add">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="vocabulary__action">
                        <div class="action__name">Видалити розділ</div>
                        <button class="button vocabulary__button-secondary page-open-button"
                            data-page="vocabulary-group-delete">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="page__vocabulary-add page" data-page="vocabulary-add" data-title="Додавання">
                <form class="form form__add-single-word" autocomplete="off" novalidate>
                    <div class="form__group">
                        <label class="label">
                            <span class="label__text">Слово</span>
                            <input type="text" name="word" placeholder="Слово" maxlength="40" required>
                            <div class="feedbacks small-description">
                                <div class="feedback valid">Слово введено правильно!</div>
                                <div class="feedback invalid" data-default-feedback="Введіть слово!">Введіть слово!</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__group translates">
                        <label class="label">
                            <span class="label__text">Переклади (<span class="translates__count">1</span>)</span>
                            <input type="text" name="translate" placeholder="Переклад" maxlength="40" required>
                            <div class="feedbacks small-description">
                                <div class="feedback valid">Переклад введено правильно!</div>
                                <div class="feedback invalid" data-default-feedback="Введіть переклад!" data-reset>Введіть переклад!</div>
                            </div>
                        </label>
                        <div class="translates__additional"></div>
                        <div class="group__button-container">
                            <button id="add-translate" type="button" class="button group__button-primary">Додати</button>
                            <button id="add-translate-reset" type="button" class="button group__button-dark">Скинути</button>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="label">
                            <span class="label__text">Розділ</span>
                            <select name="groups" class="select" data-content="groups" required>
                                <option value="" selected disabled>Виберіть розділ</option>
                            </select>
                            <div class="feedbacks small-description">
                                <div class="feedback valid">Розділ вибрано!</div>
                                <div class="feedback invalid">Виберіть розділ зі списку!</div>
                            </div>
                        </label>
                        <div class="group__button-container">
                            <button type="button" class="button group__button-primary page-open-button"
                                data-page="vocabulary-group-add">Додати</button>
                        </div>
                    </div>
                    <div class="form__submit-group button-container">
                        <button type="submit" class="button form__button-secondary">
                            Додати слово
                        </button>
                    </div>
                </form>
            </div>
            <div class="page" data-page="vocabulary-group-add" data-title="Новий розділ">
                <form class="form form__add-group" autocomplete="off" novalidate>
                    <div class="form__group">
                        <label class="label">
                            <span class="label__text">Назва розділу</span>
                            <input type="text" name="group" placeholder="Назва розділу" maxlength="40" required>
                            <div class="feedbacks small-description">
                                <div class="feedback valid">Розділ введений правильно!</div>
                                <div class="feedback invalid" data-default-feedback="Введіть назву розділу!">Введіть назву розділу!</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__submit-group button-container">
                        <button type="submit" class="button form__button-secondary">
                            Додати розділ
                        </button>
                    </div>
                </form>
            </div>
            <div class="page" data-page="vocabulary-group-delete" data-title="Видалити розділ">
                <form class="form form__delete-group" autocomplete="off" novalidate>
                    <div class="form__group">
                        <label class="label">
                            <span class="label__text">Розділ</span>
                            <select name="groups" class="select" data-content="groups" required>
                                <option value="" selected disabled>Виберіть розділ</option>
                            </select>
                            <div class="feedbacks small-description">
                                <div class="feedback valid">Розділ вибрано!</div>
                                <div class="feedback invalid">Виберіть розділ зі списку!</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__submit-group button-container">
                        <button type="submit" class="button form__button-secondary">
                            Видалити розділ
                        </button>
                    </div>
                </form>
            </div>
            <div class="page__vocabulary-group-import page" data-page="vocabulary-group-import" data-title="Імпорт">
            </div>
            <div class="page" data-page="results" data-title="Результати">
                Results
            </div>
            <div class="page" data-page="options" data-title="Налаштування">
                Options
            </div>
        </main>
        <footer class="footer">
            Copyright &copy;
            <a href="https://github.com/mhevyk" target="blank" class="link">Max Hevyk</a>
            2019-<span class="current-year-container"></span>
        </footer>
    </div>
    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog__section dialog__header">
                <h2></h2>
                <button class="dialog__close dialog__cross" data-role="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="dialog__section dialog__body">
                <p></p>
            </div>
            <div class="dialog__section dialog__footer">
                <button class="button dialog__button-primary dialog__button" data-role="submit"></button>
                <button class="button dialog__button-dark dialog__button dialog__close"
                    data-role="cancel"></button>
            </div>
        </div>
    </div>
    <script src="js/counters.js"></script>
    <script src="js/forms/equal-inputs.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/current-year.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/page-navigation.js"></script>
    <script src="js/forms/form.js"></script>
    <script src="js/forms/add-translate.js"></script>
    <script src="js/forms/reset-translates.js"></script>
    <script src="js/forms/delete-translate.js"></script>
    <script src="js/forms/form-add-single-word.js"></script>
    <script src="js/forms/form-add-group.js"></script>
    <script src="js/forms/form-delete-group.js"></script>
    <script src="js/update-select.js"></script>
</body>

</html>
