<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка слів</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="libs/fontawesome/all.min.css">
</head>

<body>
    <div class="modal-overlay"></div>
    <div class="app-wrapper">
        <header class="header">
            <h1>Перевірка слів</h1>
        </header>
        <main class="main">
            <div class="page open" data-role="main" data-title="Перевірка слів">
                <nav class="nav main__nav">
                    <button class="page-open-button nav__item" data-role="quiz">Тестування</button>
                    <button class="page-open-button nav__item" data-role="vocabulary">Словник</button>
                    <button class="page-open-button nav__item" data-role="results">Результати</button>
                    <button class="page-open-button nav__item" data-role="options">Налаштування</button>
                    <button class="nav__item exit">Вихід</button>
                </nav>
            </div>
            <div class="page" data-role="quiz" data-title="Тестування">
                <button class="page-open-button" data-role="main">Назад</button>
            </div>
            <div class="page" data-role="vocabulary" data-title="Словник">
                <button class="page-open-button" data-role="main">Назад</button>
            </div>
            <div class="page" data-role="results" data-title="Результати">
                <button class="page-open-button" data-role="main">Назад</button>
            </div>
            <div class="page" data-role="options" data-title="Налаштування">
                <button class="page-open-button" data-role="main">Назад</button>
            </div>
        </main>
        <footer class="footer">
            <span>Copyright &copy; <a href="https://github.com/mhevyk" target="blank" class="link">Max Hevyk</a></span>
            <span>2019-<span class="current-year-container"></span>
        </footer>
    </div>
    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog__section dialog__header">
                <h2>Modal window title</h2>
                <button class="dialog__close dialog__cross" role="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="dialog__section dialog__body">
                <p>Hello world!</p>
            </div>
            <div class="dialog__section dialog__footer">
                <button class="button dialog__button-secondary dialog__button dialog__close"
                    role="cancel">Cancel</button>
                <button class="button dialog__button-primary dialog__button" role="submit">ОК</button>
            </div>
        </div>
    </div>
    <script src="js/dialog.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/current-year.js"></script>
    <script src="js/page-navigation.js"></script>
</body>

</html>
